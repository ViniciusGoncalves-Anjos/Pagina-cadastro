<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de cadastro</title>
</head>
<body>
    <section class="container">
        <section class="container-login">
            <section class="header-login">
                <h1>Olá,</h1>
                <h2>Seja bem vindo!</h2>
            </section>

            <section class="img">
                <img src="imagens/astronauta6.webp" alt="astronauta">
            </section>

            <section class="footer-login">
                <p>Já tem uma conta? <a href="#">Faça login!</a></p>
            </section>
        </section>

        <section class="container-form">
            <section class="header-form">
                <h1>Cadastro</h1>
            </section>

            <section class="container-text">
                <label for="nome">Nome completo</label><br>
                <input type="text" id="nome" class="entrada" placeholder="Digite seu nome completo">
            </section>

            <section class="container-text">
                <label for="email">Endereço de E-mail</label><br>
                <input type="email" id="email" class="entrada" placeholder="personal@example.com">
            </section>

            <section class="container-text">
                <label for="senha">Sua senha</label><br>
            <input type="password" id="senha" class="entrada" placeholder="***************">
            </section>

            <section class="container-text">
                <label for="senha">Confirme sua Senha</label><br>
            <input type="password" id="senha" class="entrada" placeholder="***************">
            </section>

            <section class="container-cadastrar">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Eu li e aceito os <a href="#">Termos & Condições</a></label><br>
                <button>Cadastrar</button>
            </section>
        </section>
    </section>
</body>
</html>
